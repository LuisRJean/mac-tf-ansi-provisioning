computername: Luis Jean's MacBook Air
hostname: localhost


safari_show_full_url_in_address_bar: true
safari_open_safe_files_automatically: true
safari_show_status_bar: true
safari_show_developer_menu: true


system_save_application_state_on_quit: true
system_expand_save_panel_by_default: true
system_expand_print_panel_by_default: true
system_show_file_extensions_warning: true
system_warn_before_emptying_the_trash: true
system_use_f_keys_as_standard_function_keys: true
system_index_network_storage_with_spotlight: true

screensaver_ask_for_password: true
screensaver_ask_for_password_in_seconds: 5

dock_make_hidden_apps_translucent: true
dock_show_indicator_lights_for_open_apps: true
dock_tilesize: 40

trackpad_tap_to_click: true

configure_ssh: false
ssh_keys: []



homebrew_taps:
  - homebrew/cask-fonts

homebrew_apps:
  - font-cascadia-code
  - google-chrome
  - visual-studio-code

homebrew_packages:
  - git
  - wget



mas_apps: []



node_manager: nvm
nvm_version: 0.38.0
node_version: 16.6.1

npm_packages:
  - eslint
  - nx
  - prettier

configure_dotfiles: no